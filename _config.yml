# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Just Analyzed!
title_separator: "|"
locale: en-US
name: Johann Hawe
email: johann.hawe@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
         Analysis of public datasets in R.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jhawe.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
github_username: jhawe
include: ["_pages"]
search: true
# Build settings
markdown: kramdown
#theme: minimal-mistakes-jekyll
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-include-cache
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

paginate: 10 # amount of posts to show
paginate_path: /page:num/

comments:
  provider: "disqus"
  disqus:
    shortname: "analyzed"

timezone: "Europe/Berlin"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
      comments: true

author:
  name     : "Johann Hawe"
  avatar   : "/assets/images/avatar3.png"
  bio      : "PhD student (computational biology)"
  location : "Munich, Germany"
  links:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:johann.hawe@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://jhawe.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/johannhawe"

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
